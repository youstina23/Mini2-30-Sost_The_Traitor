spring.application.name=MiniProj2

# PostgreSQL configuration
#spring.datasource.url=jdbc:postgresql://db:5432/sostthetraitor
spring.datasource.url=jdbc:postgresql://localhost:5432/sostthetraitor
spring.datasource.username=postgres
spring.datasource.password=mado
spring.datasource.driver-class-name=org.postgresql.Driver

# MongoDB configuration
#spring.data.mongodb.uri=mongodb://root:example@mongo:27017/sostthetraitor?authSource=admin
spring.data.mongodb.uri=mongodb://root:example@localhost:27017/sostthetraitor?authSource=admin
spring.data.mongodb.database=sostthetraitor

# Hibernate and JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true



ModelsPath.Captain = com.example.MiniProj2.models.Captain
ModelsPath.Customer = com.example.MiniProj2.models.Customer
ModelsPath.Payment = com.example.MiniProj2.models.Payment
ModelsPath.Rating = com.example.MiniProj2.models.Payment
ModelsPath.Trip = com.example.MiniProj2.models.Trip
